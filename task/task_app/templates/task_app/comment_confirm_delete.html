{% extends "task_app/base.html" %}

{% block title %}Видалити коментар{% endblock %}

{% block content %}
  <h2 style="color: white;">Ви впевнені, що хочете видалити коментар?</h2>
  <p><strong>{{ comment.text }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'task_app:task-detail' comment.task.pk %}" class="btn btn-secondary">Скасувати</a>
  </form>
{% endblock %}
