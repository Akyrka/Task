{% extends "task_app/base.html" %}


{% block content %}
  <h2 class="h2-form">{% if object %}Редагувати{% else %}Створити{% endif %} задачу</h2>
  
  <form method="post" class="custom-form" style="    border: 2px solid orange;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary" style="    border: 2px solid orange;">Зберегти</button>
    <a class="btn btn-custom" href="{% url 'task_app:task-list' %}" role="button">Повернутись</a>
  </form>
{% endblock %}
